<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/base_head.html :: summernote(~{::title},~{::link},~{::script})">
    <title th:text="#{post.write}">Title</title>
    <link>
    <script>

    </script>
</head>
<body>
<div class="container mt-5">
    <div class="col-sm-10 col-md-10 col-lg-10 mx-auto">
        <h1 class="text-center mb-4 fw-light fs-5" th:text="#{post.write}"></h1>
        <form th:action method="post" th:object="${postRequest}">
            <div class="mb-3">
                <label for="title" th:text="#{title}">제목</label>
                <input type="text" class="form-control" id="title" th:errorclass="field-error" th:field="*{title}">
                <div class="field-error form-text" th:errors="*{title}">제목 오류</div>
            </div>
            <label for="summernote" th:text="#{content}">내용</label>
            <textarea id="summernote" th:field="*{content}" ></textarea>
            <div class="d-flex flex-row-reverse mt-1">
                <button class="btn btn-primary text-uppercase" type="submit" th:text="#{post.register}"></button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
